<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Quiz</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo.jpg" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #0d0d0d);
            color: #ccc;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(45, 45, 45, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .language-selector {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .language-btn {
            background-color: #a748eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .language-btn:hover {
            background-color: #8d3bce;
        }

        .language-btn.active {
            background-color: #8d3bce;
            box-shadow: 0 0 10px rgba(167, 72, 235, 0.5);
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 14px;
            color: #888;
        }

        .stat-value {
            font-size: 18px;
            color: #ebd037;
            font-weight: bold;
        }

        .code-block {
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .language-indicator {
            font-weight: bold;
            color: #a748eb;
            margin-bottom: 10px;
            font-size: 16px;
        }

        pre {
            background-color: #1e1e1e;
            color: #ccc;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 16px;
            line-height: 1.4;
            margin: 0;
        }

        .choices {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .choice-btn {
            background-color: #a748eb;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            text-align: center;
        }

        .choice-btn:hover {
            background-color: #8d3bce;
            transform: translateY(-2px);
        }

        .choice-btn.correct {
            background-color: #4caf50;
        }

        .choice-btn.incorrect {
            background-color: #f44336;
        }

        .result {
            margin-top: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            min-height: 27px;
        }

        .explanation {
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        .game-over, .win-screen {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #ebd037;
        }

        .restart-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        .made-by {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
        }
        
        .made-by a {
            color: #a748eb;
            text-decoration: none;
            font-weight: bold;
        }
        .made-by a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="made-by">
            Made by 
            <a href="https://twitter.com/Engmelli1" target="_blank">@Engmelli1</a>
            on twitter
        </div>

        <div class="header">
            <h1>Programming Language Quiz</h1>
        </div>

        <div class="language-selector">
            <button class="language-btn active" onclick="changeLanguage('java')">Java</button>
            <button class="language-btn" onclick="changeLanguage('python')">Python</button>
            <button class="language-btn" onclick="changeLanguage('javascript')">JavaScript</button>
        </div>

        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-label">Difficulty</div>
                <div class="stat-value" id="difficulty-level">1</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Lives</div>
                <div class="stat-value" id="lives">3</div>
            </div>
        </div>

        <div id="question-container" class="fade-in">
        </div>
    </div>

    <script>
        let quizData;
        let currentLanguage = 'java';
        let currentDifficulty = 1;
        let lives = 3;
        let answeredQuestions = new Set();
        let currentQuestion = null;
        let difficultyFiveCorrect = false;

        async function loadQuizData() {
            try {
                const response = await fetch('questions.json');
                quizData = await response.json();
                displayNextQuestion();
            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('question-container').innerHTML = 
                    '<p style="color: #f44336; text-align: center;">Error loading questions. Please try again later.</p>';
            }
        }

        function getRandomQuestion() {
            const filteredQuestions = quizData.questions.filter(
                q => q.difficulty === currentDifficulty && !answeredQuestions.has(q.id)
            );
            if (filteredQuestions.length === 0) return null;
            return filteredQuestions[Math.floor(Math.random() * filteredQuestions.length)];
        }

        function changeLanguage(language) {
            currentLanguage = language;
            document.querySelectorAll('.language-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="changeLanguage('${language}')"]`).classList.add('active');
            displayCurrentQuestion();
        }

        function displayNextQuestion() {
            currentQuestion = getRandomQuestion();
            if (!currentQuestion) {
                checkGameOverOrWin();
                return;
            }
            answeredQuestions.add(currentQuestion.id);
            displayCurrentQuestion();
        }

        function displayCurrentQuestion() {
            if (!currentQuestion) return;

            const variant = currentQuestion.variants[currentLanguage];
            const container = document.getElementById('question-container');

            const answers = [...variant.answers];
            shuffleArray(answers);

            container.innerHTML = `
                <h2>Difficulty ${currentDifficulty}: ${currentQuestion.title}</h2>
                <div class="code-block">
                    <div class="language-indicator">${currentLanguage.toUpperCase()}</div>
                    <pre>${variant.code}</pre>
                    <div class="choices">
                        ${answers.map((answer, index) => `
                            <button class="choice-btn" onclick="checkAnswer(${index}, ${answer.correct})">
                                ${answer.text}
                            </button>
                        `).join('')}
                    </div>
                    <div class="result"></div>
                    <div class="explanation">${variant.explanation}</div>
                </div>
            `;
        }

        function checkAnswer(index, correct) {
            const buttons = document.querySelectorAll('.choice-btn');
            const resultDiv = document.querySelector('.result');

            buttons.forEach(btn => btn.disabled = true);

            if (correct) {
                buttons[index].classList.add('correct');
                resultDiv.textContent = '✅ Correct!';
                if (currentDifficulty === 5) {
                    difficultyFiveCorrect = true;
                }
                if (currentDifficulty < 5) currentDifficulty++;
            } else {
                buttons[index].classList.add('incorrect');
                resultDiv.textContent = '❌ Incorrect';
                lives--;
                document.getElementById('lives').textContent = lives;
                if (currentDifficulty > 1) currentDifficulty--;
            }

            document.getElementById('difficulty-level').textContent = currentDifficulty;
            setTimeout(() => checkGameOverOrWin() || displayNextQuestion(), 2000);
        }

        function checkGameOverOrWin() {
            const container = document.getElementById('question-container');
            if (lives === 0) {
                container.innerHTML = `
                    <div class="game-over">Game Over! 😢</div>
                    <button class="restart-btn" onclick="restartGame()">Restart</button>
                `;
                return true;
            }

            if (currentDifficulty === 5 && difficultyFiveCorrect) {
                container.innerHTML = `
                    <div class="win-screen">🎉 Congratulations, You Win! 🎉</div>
                    <button class="restart-btn" onclick="restartGame()">Play Again</button>
                `;
                return true;
            }

            return false;
        }

        function restartGame() {
            lives = 3;
            currentDifficulty = 1;
            answeredQuestions.clear();
            difficultyFiveCorrect = false;
            currentQuestion = null;
            document.getElementById('difficulty-level').textContent = currentDifficulty;
            document.getElementById('lives').textContent = lives;
            displayNextQuestion();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        loadQuizData();
    </script>
</body>
</html>
